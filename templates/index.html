<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Forest Ma">
    <meta name="keywords" content="Harmony, Composition">
    <meta name="description" content="Four Part Writer">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Four Part Writer</title>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>


</head>

<body>
    <h1>Four Part Writer</h1>
    <form action="#" method="post">
        <p>Key: (ex. C major, F sharp minor)</p>
        <input type="text" name="key" style="width:200px">
        <br><br>
        <p>Melody: (ex. C4 Ab4 G4 F#4 G4 B4 C5)</p>
        <p>Please stay inside the soprano range given below</p>
        <input type="text" name="melody" style="width:1000px">
        <br><br>
        <input id="submitButton" type="submit" value="submit">
    </form>
    <img src="{{ url_for('static', filename='piano.png') }}" id="piano">
    <script>
        function disable() {
            document.getElementById("submitButton").disabled = true;
        }
    </script>
</body>
</html>
